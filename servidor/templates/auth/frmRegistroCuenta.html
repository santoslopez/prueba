<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registrar cuenta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
  </head>
  <body>
<section class="vh-100" style="background-color: #508bfc;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card shadow-2-strong" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <h3 class="mb-5">Registrar cuenta</h3>
            <form method="POST" action="/registroCuenta">
            <div class="form-outline mb-4">
              <input type="text" id="txtUsuario" name="txtUsuario" class="form-control form-control-lg" required autocomplete="off">
              <label class="form-label" for="typeEmailX-2">Usuario</label>
            </div>

            <div class="form-outline mb-4">
              <input type="password" id="txtPassword" name="txtPassword" class="form-control form-control-lg" required autocomplete="off">
              <label class="form-label" >Password</label>
            </div>

            <a class="btn btn-primary btn-lg btn-block" href="/" type="submit">Login</a>
            <button class="btn btn-primary btn-lg btn-block" type="submit">Guardar cuenta</button>

            </form>
            <hr class="my-4">

            <!--button class="btn btn-lg btn-block btn-primary" style="background-color: #dd4b39;"
              type="submit"><i class="fab fa-google me-2"></i> Sign in with google</button>
            <button class="btn btn-lg btn-block btn-primary mb-2" style="background-color: #3b5998;"
              type="submit"><i class="fab fa-facebook-f me-2"></i>Sign in with facebook</button-->

          </div>
        </div>
      </div>
    </div>
  </div>
</section>


    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
